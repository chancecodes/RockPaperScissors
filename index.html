<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 class="header">Rock, Paper, Scissors</h1>
        <h3 class="winCondition"> First to 5 wins!</h3>

        <div class="gameArea">
            <div class="playerArea">
                <h4 class="user">Player</h4>
                <div class="choices">
                    <button class="btn" id="Rock">
                        <img src="images/rock.png" alt="Rock" class="icon">
                        <p class="description">Rock</p>
                    </button>
                    <button class="btn" id="Paper">
                        <img src="images/paper.png" alt="Paper" class="icon">
                        <p class="description">Paper</p>
                    </button>
                    <button class="btn" id="Scissors">
                        <img src="images/scissors.png" alt="Scissors" class="icon">
                        <p class="description">Scissors</p>
                    </button>
                </div>
            </div>
            <div class="computerArea">
                <h4 class="user">Computer</h4>
                <div class="choices">
                    <button class="btn" id="compRock">
                        <img src="images/rock.png" alt="Rock" class="icon">
                        <p class="description">Rock</p>
                    </button>
                    <button class="btn" id="compPaper">
                        <img src="images/paper.png" alt="Paper" class="icon">
                        <p class="description">Paper</p>
                    </button>
                    <button class="btn" id="compScissors">
                        <img src="images/scissors.png" alt="Scissors" class="icon">
                        <p class="description">Scissors</p>
                    </button>
                </div>
            </div>
        </div>
        
        <p class="score">Score</p> 
        <div id="container">
            
        </div>
    </body>
</html>
